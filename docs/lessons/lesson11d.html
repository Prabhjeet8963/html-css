<!DOCTYPE html>
<html>
<head>
    <title>Lesson 11-d</title>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile {
            width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .profile-picture {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }

        .mutual-friends {
            color: rgb(100, 100, 100);
            margin-bottom: 12px;
        }

        .channel-small-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .add-friend-button {
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="profile">
        <img class="profile-picture" src="/docs/assets/screenshots/cat.jpg" alt="Oliver">
        <p class="name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        <img class="channel-small-picture" src="/docs/assets/screenshots/cat.jpg" alt="Small Channel Picture">
        <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="profile">
        <img class="profile-picture" src="/docs/assets/screenshots/dog.jpg" alt="Mimi">
        <p class="name">Mimi</p>
        <p class="mutual-friends">3 mutual friends</p>
        <img class="channel-small-picture" src="/docs/assets/screenshots/dog.jpg" alt="Small Channel Picture">
        <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="profile">
        <img class="profile-picture" src="/docs/assets/screenshots/f1.jpg" alt="Rex">
        <p class="name">Sunset-lap</p>
        <p class="mutual-friends">4 mutual friends</p>
        <img class="channel-small-picture" src="/docs/assets/screenshots/f1.jpg" alt="Small Channel Picture">
        <button class="add-friend-button">Add page</button>
    </div>
</div>

</body>
</html>
